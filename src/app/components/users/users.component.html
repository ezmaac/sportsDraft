<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/games">Show Games</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <div class = "userGrid">
      <div  class="mat-elevation-z8">

    <table mat-table [dataSource]="users">
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let element; columns: displayedColumns;"></mat-row>

      <ng-container matColumnDef="username" width="25%">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.userPhone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
      </ng-container>
    </table>
    </div>
    </div>
  </mat-card>
  </div>
