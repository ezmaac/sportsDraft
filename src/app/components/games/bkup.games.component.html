
<div class="card" style="width:25%">
  <img src="assets/img/NHL-Islanders.png" alt="Card image cap">
  <div class="container">
    <h5>New York Islanders</h5>
    <h6 class="card-subtitle mb-2 text muted">Saturday<br>November 11, 2018</h6>
    <a href="#" class="btn btn-primary">SELECT</a>
  </div>
</div>
<div class="row card-group">
    <div class="col-4"  *ngFor="let presentation of presentations">
        <div class="card">
            <img src="assets/img/NHL-Islanders.png" alt="Card image cap">
            <a [routerLink]="['/games', teamID]">{{presentation.teamID}}</a>
        </div>
    </div>
</div>
