<img mat-card-image src="assets/img/NHL-Islanders.png" >


<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/games">Show Games</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="games">
      <ng-container matColumnDef="teamID">
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let element"> {{element.teamID}} </td>
      </ng-container>

      <ng-container matColumnDef="gameDayofWk">
        <th mat-header-cell *matHeaderCellDef> Day </th>
        <td mat-cell *matCellDef="let element"> {{element.gameDayofWk}} </td>
      </ng-container>

      <ng-container matColumnDef="gameDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.gameDate}} </td>
      </ng-container>

      <ng-container matColumnDef="gameTime">
        <th mat-header-cell *matHeaderCellDef> time </th>
        <td mat-cell *matCellDef="let element"> {{element.gameTime}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
